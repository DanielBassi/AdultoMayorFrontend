<div class="m-signature-pad--body">
  <canvas #canvas width="650" height="200" style="touch-action: none"></canvas>
</div>

<div class="m-signature-pad--footer">
  <button
    type="button"
    class="button clear"
    data-action="clear"
    (click)="onClearClick()"
  >
    Borrar
  </button>
  <button
    type="button"
    class="button save"
    data-action="save"
    (click)="onSaveClick()"
  >
    Guardar
  </button>
</div>

<form (submit)="formHide()">
  <dx-form [(formData)]="actividad">
    <dxi-item itemType="group" [colCount]="2" [colSpan]="2">

      <dxi-item dataField="nombre" [colSpan]="2" [label]="{text:'Nombre de la Actividad'}"
        [editorOptions]="{ readOnly: true }"></dxi-item>
      <dxi-item dataField="programa_nombre" alignment="bottom" [colSpan]="2" [label]="{ text: 'Programa' }"
        [editorOptions]="{ readOnly: true }"></dxi-item>
      <dxi-item dataField="programa_Id" alignment="bottom" [colSpan]="2" [label]="{ text: 'Programa' }"
        [editorOptions]="{ readOnly: true }" [visible]="false"></dxi-item>
      <dxi-item [colSpan]="2" dataField="usuario_nombre" [label]="{ text: 'Creador de la Actividad' }"
        [editorOptions]="{ readOnly: true }"></dxi-item>
      <dxi-item [colSpan]="2" dataField="usuario_Id" [label]="{ text: 'Creador de la Actividad' }"
        [editorOptions]="{ readOnly: true }" [visible]="false"></dxi-item>
      <dxi-item [colSpan]="2" dataField="responsable_Nombre" [label]="{ text: 'Responsable de la Actividad' }"
        [editorOptions]="{ readOnly: true }"></dxi-item>
      <dxi-item [colSpan]="2" editorType="dxDateBox" dataField="fecha" [label]="{text:'Fecha'}"
        [editorOptions]="{ readOnly: true , type:'datetime' }"></dxi-item>
      <dxi-item [colSpan]="2" dataField="estadoActividad_Descripcion" [label]="{ text: 'Estado' }"
        [editorOptions]="{ readOnly: true }"></dxi-item>
      <dxi-item [colSpan]="2" editorType="dxTextArea" dataField="descripcion" [label]="{text:'Descripcion Actividad'}"
        [editorOptions]="{ readOnly: true }"></dxi-item>
    </dxi-item>
    <dxi-item itemType="group" [colCount]="3" [colSpan]="3">
      <dxi-item [colSpan]="1" horizontalAlignment="center" verticalAlignment="bottom">
        <div style="margin: auto;">
          <dx-button horizontalAlignment="center" icon="fa fa-check" text="Agregar asistentes" class="positionButon"
            hint="AprobaciÃ³n" type="success" (onClick)="showPopUp()"></dx-button>
        </div>
      </dxi-item>

      <dxi-item [colSpan]="1" horizontalAlignment="center" verticalAlignment="bottom">
        <div style="margin: auto;">
          <dx-button horizontalAlignment="center" icon="fa fa-plus" text="Agregar evidencias" class="positionButon"
            hint="Evidencias" type="default" (onClick)="showPopUpEvidencias()"></dx-button>
        </div>
      </dxi-item>


      <dxi-item [colSpan]="1" itemType="button" horizontalAlignment="right" verticalAlignment="bottom"
        [buttonOptions]="buttonOptionsClose">
      </dxi-item>
    </dxi-item>

  </dx-form>
</form>
<dx-popup [maxWidth]="'700'" [width]="'auto'" [height]="'auto'" [showTitle]="true" title="Asistencias"
  [dragEnabled]="true" [hideOnOutsideClick]="true" [showCloseButton]="true" [(visible)]="popupVisibleAsistencia">
  <app-form-asistenciaActividad [actividad]="actividad"></app-form-asistenciaActividad>
</dx-popup>

<dx-popup [maxWidth]="'700'" [width]="'auto'" [height]="'auto'" [showTitle]="true" title="Evidencias"
  [dragEnabled]="true" [hideOnOutsideClick]="true" [showCloseButton]="true" [(visible)]="popupVisibleEvidencia">
  <app-form-evidenciaActividad [actividad]="actividad"></app-form-evidenciaActividad>
</dx-popup>

<dx-form id="formManual" name="formManual" [(formData)]="programa" labelLocation="top" [colCount]="2">
  <dxi-item dataField="nombreManual" [label]="{ text:'Manual' }">
    <div *dxTemplate>
      <dx-file-uploader
        #fileUploaderDocuments
        class
        selectButtonText="Seleccionar archivo"
        labelText=""
        invalidFileExtensionMessage="Tipo de archivo no permitido"
        invalidMaxFileSizeMessage="Fichero es demasiado grande"
        accept=".pdf"
        [uploadMode]="'useButtons'"
        [maxFileSize]="1000000"
        [showFileList]="true"
        [multiple]="false"
        [uploadFile]="onUploadedFormatASQ">
      </dx-file-uploader>
      <span *ngIf="isSelected" class="text-success">
        <i class="fa fa-check-circle"></i> Manual seleccionado
      </span>
    </div>
  </dxi-item>
  <dxi-item dataField="nombreManual" [label]="{ text:'Â¿Manual cargado?' }">
    <div *dxTemplate>
      <img src="./assets/img/documento.png" *ngIf="programa.guidManual" width="60">
      <img src="./assets/img/nodocumento.png" *ngIf="!programa.guidManual" width="60">
    </div>
  </dxi-item>
</dx-form>

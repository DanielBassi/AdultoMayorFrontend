 <!-- Main Sidebar Container -->
 <aside class="main-sidebar sidebar-light-primary elevation-4">
    <!-- Brand Logo -->
    <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active"  class="brand-link">
      <img src="./assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">ADULTO MAYOR</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="./assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active"  class="d-block">{{ user?.nombreCompleto }}</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false" *ngFor="let item of menuItems">
          <li class="nav-item">
            <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active"  class="nav-link" style="cursor: pointer;">
              <i class="nav-icon fa fa-calendar"></i>
              <p >Calendario</p>
            </a>
          </li>
          <li class="nav-item" *ngFor="let subMenu of item.submenu">
            <a [routerLink]="subMenu.url" class="nav-link" style="cursor: pointer;">
              <i class="{{subMenu.icono}}"></i>
              <p>{{subMenu.titulo}}</p>
            </a>
          </li>
          <li class="nav-item link-cerrar">
            <a class="nav-link" style="cursor: pointer;" (click)="logout()">
              <i class="nav-icon fas fa-sign-out-alt"></i>
              <p>Cerrar sesi√≥n</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->


    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">

                    <div class="card">
                        
                        <!-- https://js.devexpress.com/Demos/WidgetsGallery/Demo/DataGrid/PopupEditing/Angular/Light/ -->
                        <dx-data-grid 
                          id="gridContainer" 
                          [dataSource]="programasDTO" 
                          [remoteOperations]="false" 
                          [allowColumnReordering]="true" 
                          [rowAlternationEnabled]="true" 
                          [showBorders]="true"
                          
                        >
                            <dxo-filter-row [visible]="true"></dxo-filter-row>
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing
                              mode="popup"
                              [allowUpdating]="true"
                              [allowAdding]="true"
                              [allowDeleting]="true"
                            >
                              <dxo-popup
                                title="InformaciÃ³n del programa"
                                [showTitle]="true"
                                [width]="700"
                                [height]="700"
                              >
                              </dxo-popup>
                              <dxo-form>
                                <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
                                  <dxi-item [colSpan]="2" dataField="nombre" caption="Nombre Programa"></dxi-item>
                                  <dxi-item [colSpan]="2" dataField="componentes" caption="componentes">
                                    <dx-data-grid
                                      id="grid-componentes"
                                      [dataSource]="programasDTO" 
                                      

                                    >
                                    <dxi-item dataField="nombre" caption="Nombre componente"></dxi-item>
                                    <dxi-item dataField="nombre" caption="Nombre componente"></dxi-item>

                                    </dx-data-grid>
                                  </dxi-item>
                                  
                                </dxi-item>
                        
                                
                              </dxo-form>
                            </dxo-editing>
                            <dxi-column dataField="nombre" caption="Nombre"></dxi-column>
                            
                        </dx-data-grid>

                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->


    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">

                    <div class="card">
                        <div id="data-grid-demo">
                          <dx-data-grid
                            id="gridContainer"
                            [dataSource]="actividades"
                            keyExpr="ID"
                            [showBorders]="true"
                          >
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing
                              mode="popup"
                              [allowUpdating]="true"
                              [allowAdding]="true"
                              [allowDeleting]="true"
                            >
                              <dxo-popup
                                title="InformaciÃ³n de la Actividad"
                                [showTitle]="true"
                                [width]="700"
                                [height]="525"
                              >
                              </dxo-popup>
                              <dxo-form>
                                <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
                                  <dxi-item dataField="Programa_nombre" caption="Nombre Programa"></dxi-item>
                                  <dxi-item dataField="Subindice_nombre" caption="Subindice"></dxi-item>
                                  <dxi-item dataField="Nombre" caption="Nombre Actividad"></dxi-item>
                                  <dxi-item dataField="Usuario_nombre" caption="Creador de la Actividad"></dxi-item>
                                  <dxi-item dataField="Fecha" caption="Fecha" dataType="date"></dxi-item>
                                  <dxi-item dataField="Estado" caption="Estado"
                                    editorType="dxSelectBox"
                                    [editorOptions]="{ dataSource: estados }"
                                  ></dxi-item>
                                  <dxi-item
                                    dataField="Descripcion"
                                    caption="Descripcion Actividad"
                                    
                                    [colSpan]="2"
                                    [editorOptions]="{ height: 100 }"
                                  >
                                  </dxi-item>
                                </dxi-item>
                        
                                
                              </dxo-form>
                            </dxo-editing>
                        
                            <dxi-column dataField="Programa_nombre" caption="Nombre Programa" ></dxi-column>
                            <dxi-column dataField="Subindice_nombre" caption="Subindice"></dxi-column>
                            <dxi-column dataField="Nombre" caption="Nombre Actividad"></dxi-column>
                            <dxi-column dataField="Usuario_nombre" caption="Creador de la Actividad"></dxi-column>
                            <dxi-column dataField="Fecha" caption="Fecha" dataType="date" [width]="70"> </dxi-column>
                            <dxi-column dataField="Descripcion" caption="Descripcion Actividad"></dxi-column>
                            <dxi-column dataField="Estado" caption="Estado" > </dxi-column>
                            
                           <!--  <dxi-column dataField="StateID" caption="State" [width]="125">
                              <dxo-lookup [dataSource]="states" displayExpr="Name" valueExpr="ID">
                              </dxo-lookup>
                              
                            </dxi-column> -->
                            <dxi-column dataField="Address" [visible]="false"> </dxi-column>
                            <dxi-column dataField="Notes" [visible]="false"> </dxi-column>
                          </dx-data-grid>
                        </div>

                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

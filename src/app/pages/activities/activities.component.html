<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->


  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="col-lg-2 mb-2">
            <dx-button type="success" text="Agregar actividad" icon="fa fa-plus" (onClick)="showPopUp()"></dx-button>
          </div>
          <div class="card">
            <div id="data-grid-demo">
              <dx-data-grid id="gridContainer" [dataSource]="actividades" [showBorders]="true">
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-paging [enabled]="true"></dxo-paging>
        

                <dxi-column dataField="programa_nombre" caption="Nombre Programa"></dxi-column>
                <dxi-column dataField="subindice_nombre" caption="Subindice"></dxi-column>
                <dxi-column dataField="nombre" caption="Nombre Actividad"></dxi-column>
                <dxi-column dataField="usuario_nombre" caption="Creador de la Actividad"></dxi-column>
                <dxi-column dataField="fecha" caption="Fecha" dataType="date" [width]="70"> </dxi-column>
                <dxi-column dataField="descripcion" caption="Descripcion Actividad"></dxi-column>
                <dxi-column dataField="estadoActividad_Descripcion" caption="Estado"> </dxi-column>
                <dxi-column caption="acciones" cellTemplate="fichaCellTemplate" alignment="center">
                  <div *dxTemplate="let data of 'fichaCellTemplate'" style="display: block;" class="table-content-icons">
                    <dx-button class="positionButon" hint="Editar" text="Editar" type="default">
                      Editar
                    </dx-button>
                    <dx-button class="positionButon" hint="Eliminar" text="Eliminar" type="danger">
                      Eliminar
                    </dx-button>
                  </div>
                </dxi-column> 
              </dx-data-grid>

              <dx-popup [width]="700" [height]="550" [showTitle]="true" title="Crear nueva actividad" [dragEnabled]="false"
                [hideOnOutsideClick]="true" [showCloseButton]="true" [(visible)]="popupVisible">
                <dx-form id="form" [colCount]="2" [(formData)]="actividad" labelLocation="top" [disabled]="false" [readOnly]="false" >
                  

                  <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
                    <dxi-item alignment="bottom" [colSpan]="2" [label]="{ text: 'Programa' }" dataField="programa_id" isRequired="true">
                      <div *dxTemplate>
                        <dx-select-box [dataSource]="programasDTO" id="programaId" displayExpr="nombre" valueExpr="id"
                           (onSelectionChanged)="getProgramBySelection($event)"
                          [showClearButton]="true">
                        </dx-select-box>
                      </div>
                      
                        <dxi-validation-rule type="required" ></dxi-validation-rule>
                      
                    </dxi-item>

                    <dxi-item isRequired="true" [colSpan]="1" editorType="dxSelectBox" [label]="{text:'Subindice'}"
                      dataField="subindice_nombre" [editorOptions]="{ 
                                  dataSource:  currentProgramDTO?.subindices,  
                                  displayExpr: 'nombre',  
                                  valueExpr: 'nombre',
                                  showClearButton:'true'
                                }">
                                <dxi-validation-rule type="required" ></dxi-validation-rule>
                    </dxi-item>

                    <dxi-item dataField="nombre" [label]="{text:'Nombre de la Actividad'}" isRequired="true">
                      <dxi-validation-rule type="required" ></dxi-validation-rule>
                    </dxi-item>
                    <dxi-item dataField="usuario_nombre" [label]="{ text: 'Creador de la Actividad' }">
                      <dxi-validation-rule type="required" ></dxi-validation-rule>
                    </dxi-item>
                    <dxi-item editorType="dxDateBox" dataField="fecha" [label]="{text:'Fecha'}" >
                      <dxi-validation-rule type="required" ></dxi-validation-rule>
                    </dxi-item>
                    <dxi-item dataField="estado" caption="Estado" editorType="dxSelectBox"
                      [editorOptions]="{ dataSource: estados }">
                      <dxi-validation-rule type="required" ></dxi-validation-rule>
                    </dxi-item>
                    <dxi-item dataField="descripcion" caption="Descripcion Actividad" [colSpan]="2"
                      [editorOptions]="{ height: 100 }">
                      <dx-text-area [height]="90" [maxLength]="maxLength" [(value)]="value">
                      </dx-text-area>
                      <dxi-validation-rule type="required" ></dxi-validation-rule>
                    </dxi-item>
                  </dxi-item>
          
                  <dxi-item [colSpan]="2" itemType="button" horizontalAlignment="right" verticalAlignment="bottom"
                    [buttonOptions]="buttonOptionsSave">
                  </dxi-item>
          
                </dx-form>
              </dx-popup>
        
              <dx-toast [(visible)]="isVisible" [type]="type" [message]="message">
              </dx-toast>

              
            </div>

            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
